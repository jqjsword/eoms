<div class="panel-group" id="simu-settings-container">
    <div class="panel panel-primary" id="simu-settings-div" style="background-color: rgba(182, 214, 214, 0)">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#unk" href="#cans">仿真参数 </a>
            </h4>
        </div>
        <div id="cans" class="panel-collapse collapse in" style="background-color: rgba(161, 212, 212, 0.377)">
            <div class="panel-body" style="background-color: rgba(182, 214, 214, 0); padding: 3px">
                <!-- parameters for simulation-->
                <div class="container-fluid" style="background-color: rgba(182, 214, 214, 0); padding: 3px">
                    <!--first row-->
                    <div class="row" style="padding: 3px">
                        <label class="col-lg-3 control-label" style="padding-top: 8px">日期</label
            >
            <div
              class="input-group date form_date col-md-8"
              data-date=""
              data-date-format="yyyy-mm-dd"
              data-link-field="dtp_input2"
              data-link-format="yyyy-mm-dd"
            >
              <input
                class="form-control"
                id="theDate"
                size="16"
                type="text"
                value=""
                style="
                  color: white;
                  font-size: 16;
                  background-color: rgba(182, 214, 214, 0);
                "
                readonly
              />
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-remove"
                  style="
                    background-color: rgba(182, 214, 214, 1);
                    border-radius: 50%;
                  "
                ></span
              ></span>
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-calendar"
                  style="background-color: rgba(182, 214, 214, 1)"
                ></span
              ></span>
            </div>
          </div>
          <!-- second row-->
          <div class="row" style="padding: 3px">
            <label
              for="dtp_input1"
              class="col-lg-3 control-label"
              style="padding-top: 8px"
              >开始时间</label
            >
            <div
              class="input-group date form_time col-md-8"
              data-date=""
              data-date-format="hh:ii:ss"
              data-link-field="dtp_input3"
              data-link-format="hh:ii:ss"
            >
              <input
                class="form-control"
                id="theStartTime"
                size="16"
                type="text"
                value=""
                style="
                  color: white;
                  font-size: 16;
                  background-color: rgba(182, 214, 214, 0);
                "
                readonly
              />
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-remove"
                  style="
                    background-color: rgba(182, 214, 214, 1);
                    border-radius: 50%;
                  "
                ></span
              ></span>
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-time"
                  style="background-color: rgba(182, 214, 214, 1)"
                ></span
              ></span>
            </div>
          </div>
          <!-- third row-->
          <div class="row" style="padding: 3px">
            <label class="col-lg-3 control-label" style="padding-top: 8px"
              >结束时间</label
            >
            <div
              class="input-group date form_time col-md-8"
              data-date=""
              data-date-format="hh:ii:ss"
              data-link-field="dtp_input3"
              data-link-format="hh:ii:ss"
            >
              <input
                class="form-control"
                id="theEndTime"
                size="16"
                type="text"
                value=""
                style="
                  color: white;
                  font-size: 16;
                  background-color: rgba(182, 214, 214, 0);
                "
                readonly
              />
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-remove"
                  style="
                    background-color: rgba(182, 214, 214, 1);
                    border-radius: 50%;
                  "
                ></span
              ></span>
              <span
                class="input-group-addon"
                style="
                  background-color: rgba(182, 214, 214, 1);
                  border-radius: 50%;
                "
                ><span
                  class="glyphicon glyphicon-time"
                  style="background-color: rgba(182, 214, 214, 1)"
                ></span
              ></span>
            </div>
          </div>
          <!-- third row end-->
        </div>
        <!-- parameters for simulation end.-->
        <!--excute button-->
        <div
          style="position: relative; width: 80px; left: 50%; margin-left: -40px"
        >
          <input
            type="button"
            id="ganteBtn"
            value=""
            data-toggle="tooltip"
            title="访站分析"
          />
          <input
            type="button"
            id="executeBtn"
            value=""
            data-toggle="tooltip"
            title="星下点计算"
          />
        </div>
        <!--execute button end-->
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(".form_date").datetimepicker({
    language: "zh-CN",
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    forceParse: 0
  });
  $(".form_time").datetimepicker({
    language: "zh-CN",
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 1,
    minView: 0,
    maxView: 1,
    forceParse: 0
  });
</script>
