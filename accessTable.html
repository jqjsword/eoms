<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8" />
    <title>访站时间表</title>
    <link rel="stylesheet" href="./static/gstc/style.css" />
    <link rel="stylesheet" href="./static/gstc/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/bootstrap-slider.css" />
</head>

<body>
    <div id="gstc"></div>

    <form>
        <div class="form-group">
            <label for="ex1" class="col-sm-2 control-label" style="width: 220px">时间轴缩放</label
        >
        <input
          id="ex1"
          data-slider-id="ex1Slider"
          type="text"
          data-slider-min="10"
          data-slider-max="15"
          data-slider-step="1"
          data-slider-value="14"
        />
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
      integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
      crossorigin="anonymous"
    ></script>
    <!-- https://seiyria.com/bootstrap-slider/#example-9 -->
    <script src="./static/js/jquery.min.js"></script>
    <script type="module" src="./static/js/accessTable.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <style>
      #ex1Slider .slider-selection {
        background: #bababa;
      }
    </style>
  </body>
</html>
